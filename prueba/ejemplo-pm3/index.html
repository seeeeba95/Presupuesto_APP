<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Presupuesto</title>
</head>
<body>

    <div class="container-fluid" id="divIngresos">
        <div class="row">

        <div class="col-md-4 my-3">
            <form id="ingresos">
                <h5 class="text-capitalize">ingresa tu presupuesto</h5>
                <div class="form-group">
                    <input type="number" class="form-control" onfocus="this.value=''" id="presupuestoInput">
                </div>
                <button type="button" class="btn btn-outline-danger text-capitalize" onclick="enviarPresupuesto()"
                    id="presupuesto_boton">Añadir Presupuesto</button>
            </form>
        </div>
        
        <div class="col-md-5 my-2">
        <table id="tablaGastos" class=".table-borderless col-md-7 my-3">
            <thead>
                <tr>
                    <th scope="col">Presupuesto</th>
                    <th scope="col">Gastos</th>
                    <th scope="col">Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="presupuesto">$ 0</td>
                    <td id="gastosTotales">$ 0</td>
                    <td id="saldo">$ 0</td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4 my-3">
                <form id="formGasto">
                    <h5 class="text-capitalize">ingresa el nombre del gasto</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" onfocus="this.value=''"
                            id="nombreInput">
                    </div>
                    <h5 class="text-capitalize">ingresa la cantidad del gasto</h5>
                    <div class="form-group">
                        <input type="number" class="form-control" onfocus="this.value=''"
                            id="cantidadInput">
                    </div>
                    <button type="button" class="btn btn-outline-danger text-capitalize" onclick="inputGasto()"
                        id="enviarGasto">Añadir Gasto</button>
                </form>
            </div>
        
    
    <div id="listaGastos" class="col-md-3 my-2">
        <table id="tabla_principal" class="table container text-capitalize">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">nombre</th>
                    <th scope="col">cantidad</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tcontenido">
            </tbody>
        </table>
    </div>
    </div>  
    </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
